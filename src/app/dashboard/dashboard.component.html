<div class='subNavBarContainer'>
  <h1>POLLS</h1>
  <div class='subNavBar'>
    <a (click)='activeClicked()' [ngClass]="{'selected':activeSelected}"> ACTIVE </a>
    <span>|</span>
    <a (click)='closedClicked()' [ngClass]="{'selected':closedSelected}"> CLOSED </a>
  </div>
</div>
<div class='dashboardSelectedView'>
  <a class='newPollBtn'>CREATE NEW POLL <span>+</span></a>
  <active-polls *ngIf='activeSelected'></active-polls>
  <closed-polls *ngIf='closedSelected'></closed-polls>
</div>
