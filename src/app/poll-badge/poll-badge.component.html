<div class='poll-badge-container'(click)='pollDetailClick()'>
  <h3>{{poll.presentation}}</h3>
  <div class="poll-badge-detailsContainer" >
    <div class="poll-badge-question">
    <p>
      {{poll.question}}
    </p>
    </div>
    <div class="poll-badge-datedetails">
      <p>
        event date: {{poll.eventDate | date }}
      </p>
      <p>
        created: {{poll.createdDate | date }}
      </p>
    </div>
  </div>
</div>
